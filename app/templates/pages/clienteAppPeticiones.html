{% extends "clienteAppBase.html" %}

{% block body %}
<div class="row">
    <div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input  id="first_name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input  id="amount" type="text" class="validate">
              <label for="amount">Amount</label>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="address" type="text" class="validate">
            <label for="address">Address</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="max-time" type="number" class="validate">
              <label for="max-time">Max. time</label>
            </div>
          </div>
    
        <button class="btn waves-effect waves-light" type="submit" name="action">Order
          <i class="material-icons right">send</i>
        </button>
        </div>
      </form>
    </div>
    </div>

{% endblock %}
